{% extends 'reservation/base.html' %}
{% block content %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal text-body-emphasis">Все столы</h1>
    <h3>
    </h3>
</div>

<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    {% for table in object_list %}

    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h2 class="my-0 fw-normal">Стол номер {{ table.table }}</h2>
                <h3 class="my-0 fw-normal">На {{ table.seats }} персоны</h3>

            </div>
            <div class="card-body">
                <a class="btn btn-lg btn-secondary fw-bold border-white bg-black" href="{% url 'reservation:view' table.pk %}" role="button">Просмотреть</a>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
