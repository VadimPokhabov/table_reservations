{% extends 'reservation/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form class="row" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card">
                    <div class="card-body">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-black">Забронировать стол</button>
<!--                    <input type="owner"  class="form-control" id="owner" name="owner">-->
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
